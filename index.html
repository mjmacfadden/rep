<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rep</title>
        <meta name="description" content="Fitness App">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container text-center mt-4">
            <h1 class="mb-4"><a href="/">REP+</a></h1>
            <div id="gifContainer" class="gif-container">
                <!--<img src="img/get_started.jpg" alt="Get Started">-->
            </div>
            <p id="description" class="mt-4"></p>
            <p id="successMessage" class="mt-4 text-success" style="display: none;">Congratulations! You've completed the workout!</p>
            
            <div id="progressBars">
                <div id="workoutProgress" class="progress mb-2">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div id="setProgress" class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>

            <div class="controls">
                <i class="bi bi-play-fill" id="playButton"></i>
                <i class="bi bi-pause-fill" id="pauseButton" disabled></i>
                <i class="bi bi-arrow-counterclockwise" id="startOverButton"></i>
              </div>
          </div>


          <div class="container mt-4">
            <h2>Select a Workout</h2>
            <ul class="list-group">
                <li class="list-group-item">
                    <a href="?ids=1,2,3&sets=3">Beginner Workout (3 Sets)</a>
                </li>
                <li class="list-group-item">
                    <a href="?ids=2,4,5&sets=2">Intermediate Workout (2 Sets)</a>
                </li>
                <li class="list-group-item">
                    <a href="?ids=1,3,4,6&sets=4">Advanced Workout (4 Sets)</a>
                </li>
            </ul>
          </div>
        
          
        <script src="scripts.js" defer></script>
    </body>
</html>
